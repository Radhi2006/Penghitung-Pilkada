<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Penghitung Skor Pilkada</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Total Suara: <span id="totalVotes">0</span></h1>
    <div id="candidates"></div>
    <button id="addCandidate">Tambah Pasangan Calon</button>
    <div class="invalid-votes">
      <h2>Suara Tidak Sah</h2>
      <button class="minus" onclick="adjustInvalidVotes(-1)">-</button>
      <span id="invalidVotes">0</span>
      <button class="plus" onclick="adjustInvalidVotes(1)">+</button>
    </div>
  </div>
  <script src="script.js"></script>
  
  
</body>
</html>
